    <style>
        #imageSlider {
            max-height: 300px;
            overflow: hidden;
            position: relative;
        }

        .image-slider {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .image-slider img {
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-slider img.active {
            opacity: 1;
        }

        #prev, #next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        #prev { left: 10px; }
        #next { right: 10px; }
    </style>

                    <div id="imageSlider">
                        <div class="image-slider">
                            <img src="img/1.jpg" alt="Slider Image 1" class="active">
                            <img src="img/2.jpg" alt="Slider Image 2">
                            <img src="img/3.jpg" alt="Slider Image 3">
                            <!-- Add more images as needed -->
                        </div>
                        <div id="prev" onclick="prevImage()">&#10094;</div>
                        <div id="next" onclick="nextImage()">&#10095;</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Image Slider Script
        let currentImage = 0;
        const totalImages = $(".image-slider img").length;

        function nextImage() {
            currentImage = (currentImage + 1) % totalImages;
            updateSlider();
        }

        function prevImage() {
            currentImage = (currentImage - 1 + totalImages) % totalImages;
            updateSlider();
        }

        function updateSlider() {
            $(".image-slider img").removeClass("active");
            $(".image-slider img").eq(currentImage).addClass("active");
        }

        // Auto-slide every 20 seconds
        setInterval(nextImage, 20000);
    </script>
