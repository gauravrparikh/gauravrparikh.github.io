<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      text-align: center;
    }

    p {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
      padding: 20px; /* Adjust the padding as needed for symmetry and aesthetics */
    }

    img {
      height: auto;
      width: calc(25% - 10px); /* Adjust the width and spacing as needed */
      margin: 5px; /* Add spacing between images */
      transition: transform .4s ease-out, offset-path .4s cubic-bezier(.77, -1.17, .75, .84), box-shadow .3s, z-index .3s;
      box-shadow: 1px 1px 3px #0008;
    }

    img:hover {
      transform: scale(1.5);
      /* on hover, the path gets a bit shorter & flattened & shifted to left/bottom a bit for nicer movement */
      offset-path: path('m 5 65 q 45-0 90-0 t 90 0 90 0 90-0 90 0');
      box-shadow: 3px 4px 10px #0006;
      /* ensures that image gets on top of stack at the start of "popping" animation
        and gets back at the end of getting back. With a smaller value, 2 different transitions would be needed */
      z-index: 999;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 5px;
    }

    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="container">
    <p id="imageContainer">
      <img src="img/beach.jpg">
      <img src="img/bund.jpg">
      <img src="img/pr.jpg">
    </p>

    <div>
      <label for="assetLink">Asset Link:</label>
      <input type="text" id="assetLink" placeholder="Enter asset link">
      <button onclick="addAsset()">Add Asset</button>
    </div>
  </div>

  <script>
    function addAsset() {
      const assetLink = document.getElementById('assetLink').value;
      if (assetLink) {
        const imageContainer = document.getElementById('imageContainer');
        const img = document.createElement('img');
        img.src = assetLink;
        imageContainer.appendChild(img);
      }
    }
  </script>

</body>
</html>
