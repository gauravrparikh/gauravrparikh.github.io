<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0e8f9; /* Light shade of blue */
    }

    #container {
      text-align: center;
    }

    p {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
      padding: 20px; /* Adjust the padding as needed for symmetry and aesthetics */
    }

    img {
      height: auto;
      width: calc(25% - 10px); /* Adjust the width and spacing as needed */
      margin: 5px; /* Add spacing between images */
      transition: transform 0.6s ease-out, offset-path 0.6s cubic-bezier(.77, -1.17, .75, .84), box-shadow 0.6s, z-index 0.6s;
      box-shadow: 1px 1px 3px #0008;
    }

    img:hover {
      transform: scale(1.2);
      /* on hover, the path gets a bit shorter & flattened & shifted to left/bottom a bit for nicer movement */
      offset-path: path('m 5 65 q 45-0 90-0 t 90 0 90 0 90-0 90 0');
      box-shadow: 3px 4px 8px #0006;
      /* ensures that image gets on top of stack at the start of "popping" animation
        and gets back at the end of getting back. With a smaller value, 2 different transitions would be needed */
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="container">
    <p id="imageContainer">
      <img src="img/books/inxnd.jpg">
      <img src="img/books/sula.jpg">
      <img src="img/books/crawdads.jpg">
    </p>
  </div>

</body>
</html>
