<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #left-frame, #right-frame {
            flex: 1;
            height: 100%;
            overflow: auto;
            border: 1px solid #ddd;
            box-sizing: border-box;
            resize: horizontal;
        }

        #bottom-frame {
            flex: 2;
            height: 100%;
            overflow: auto;
            border: 1px solid #ddd;
            box-sizing: border-box;
            resize: vertical;
        }

        .post {
            padding: 20px;
            margin: 10px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Left Frame - Instagram Posts -->
        <div id="left-frame">
            <h2>Instagram Posts</h2>
            <!-- First Instagram Post -->
            <div class="post">
                <!-- Replace the following iframe with your Instagram posts embed code -->
                <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/CqEt49kLH6i/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
                    <!-- Instagram Post Content -->
                </blockquote>
                <script async src="//www.instagram.com/embed.js"></script>
            </div>

            <!-- Second Instagram Post -->
            <div class="post">
                <!-- Replace the following iframe with your Instagram posts embed code -->
                <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/C0N9q61gKyG/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
                    <!-- Instagram Post Content -->
                </blockquote>
                <script async src="//www.instagram.com/embed.js"></script>
            </div>

            <!-- Third Instagram Post -->
            <div class="post">
                <!-- Replace the following iframe with your Instagram posts embed code -->
                <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/CzZYCaqR3H7/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
                    <!-- Instagram Post Content -->
                </blockquote>
                <script async src="//www.instagram.com/embed.js"></script>
            </div>
        </div>

        <!-- Right Frame - Additional Content -->
        <div id="right-frame">
            <h2>Additional Content</h2>
            <!-- Additional content goes here -->
        </div>

        <!-- Bottom Frame - News Feed -->
        <div id="bottom-frame">
            <h2>News Feed</h2>
            <!-- News feed content goes here -->
        </div>
    </div>
</body>
</html>
