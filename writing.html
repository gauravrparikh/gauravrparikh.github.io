<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Gallery</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f7fb; /* Lighter shade for better contrast */
      font-family: Arial, sans-serif;
    }

    #container {
      text-align: center;
      max-width: 1200px;
      margin: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .writing-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .writing-item div {
      background-color: #fff;
      width: calc(33.333% - 40px); /* 3 items per row */
      margin: 10px;
      padding: 20px;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .writing-item div:hover {
      transform: scale(1.05);
      box-shadow: 3px 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .writing-item h2 {
      margin: 0 0 10px;
      font-size: 1.5em;
      color: #333;
    }

    .writing-item p {
      font-size: 1em;
      color: #666;
    }

    .writing-item a {
      text-decoration: none;
      color: inherit;
    }

    .writing-item a:hover {
      text-decoration: underline;
    }

    /* Responsive design */
    @media (max-width: 1200px) {
      .writing-item div {
        width: calc(50% - 40px); /* 2 items per row */
      }
    }

    @media (max-width: 768px) {
      .writing-item div {
        width: calc(100% - 40px); /* 1 item per row */
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Sometimes I write, though I am always very reluctant to share my work</h1>
    <div class="writing-item">
      <div>
        <a href="writing/ahmedabad.html">
          <h2>My reflections on visting the city where I was born upon the death of my grandfather.</h2>
        </a>
        </div>
      
    </div>
  </div>

</body>
</html>
