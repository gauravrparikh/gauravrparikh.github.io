<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities with Background Images</title>
    <style>
        body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.cities {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.city-item {
    width: 45%;
    margin: 10px;
    padding: 20px;
    border-radius: 5px;
    background-size: cover;
    background-position: center;
    text-align: center;
    color: #fff;
    transition: all 0.3s ease-in-out;
}

.city-item:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.city-item h2 {
    margin-top: 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Explore These Cities</h1>
        <div class="cities">
            </div>
    </div>
    <script>
        const cityItems = document.querySelectorAll('.city-item');

cityItems.forEach((item) => {
    const cityId = item.id;
    const imagePath = `images/${cityId}.jpg`; // Replace with your image paths
    item.style.backgroundImage = `url(${imagePath})`;
});

    </script>
</body>
</html>
